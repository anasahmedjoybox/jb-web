<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!-- start login from  -->
    <div class="h-[100%] md:min-h-[100vh] grid place-items-center px-[10px] md:px-[20px] pt-[100px]">
        <div class="max-w-[1200px] min-h-[80vh] relative flex items-center justify-center flex-col flex-col-reverse md:grid md:grid-cols-2 gap-[30px] md:gap-[0] w-full py-[20px]">
            <div class="absolute top-[-50px] md:top-[20px] md:right-[30px]">
                <img class="h-[60px]" src="assets/images/Group.png" alt="" />
            </div>
            <div style="
        background: linear-gradient(
          359.58deg,
          rgba(255, 78, 56, 0.8) 0.36%,
          rgba(255, 210, 0, 0.8) 99.64%
        );
      " class="mt-[20px] md:mt-[0px] h-[500px] md:h-auto md:h-full flex items-center justify-between flex-col p-[20px] md:p-[30px] rounded-[40px] w-full">
                <div class="w-[100%] mb-[20px] flex items-center justify-center gap-[30px]">
                    <h1 class="text-[25px] text-[#000] font-bold">Sign in
                        <hr class="bg-[#000] border-none p-[1.3px] mt-[5px]">
                    </h1>
                </div>
                <form action="" class="w-[100%]">
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Full name">Full name</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]" type="text" />
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Password">Password</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]" type="password" />
                    </div>
                    <div class="flex justify-between items-center flex-col gap-3 sm:gap-0 sm:flex-row mt-[30px]">
                        <button class="bg-[black] text-[#fff] py-[10px] text-[17px] px-[30px] rounded-lg">
                            Sign in
                        </button>
                        <a href="" class="text-[#fff] text-[17px]">Forget Password?</a>
                    </div>

                </form>
                <div class="flex items-center justify-center flex-col gap-[10px] mt-[30px]">
                    <p class="text-[15px] text-[#fff]">OR Sign in with</p>
                    <hr class="w-[200px] p-[2px]">
                    <div>
                        <i class="fab fa-google text-[30px] text-[#fff] mr-3"></i>
                        <i class="fab fa-facebook text-[30px] text-[#fff]"></i>
                    </div>
                </div>
            </div>

            <div class="h-[100%] gap-6 flex items-center justify-end">

                <div class="flex flex-col gap-[10px] justify-center mr-[0px] md:mr-[20px]">
                    <h1 class="text-[#FE4C02] font-bold text-[30px] text-center">
                        Hi,
                    </h1>
                    <h1 class="text-[#FE4C02] font-bold text-[30px] text-center">Welcome back!</h1>
                </div>
                <div class="h-[630px] mt-[80px] hidden md:block">
                    <img class="h-[100%] w-100%" src="assets/images/Group 38237.png" alt="" />
                </div>
            </div>

        </div>
    </div>
</body>
</html>
