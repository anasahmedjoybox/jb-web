<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="md:min-h-[100vh] w-[100%] grid md:place-items-center p-[10px] md:p-[20px]">
        <div class="w-[100%] lg:w-[1100px] md:min-h-[80vh] relative gap-[30px] md:gap-[0] grid md:grid-cols-2 bg-[#fff] py-[20px]">
            <div class="static md:absolute top-[20px] left-[30px]">
                <img class="h-[60px]" src="assets/images/Group.png" alt="" />
            </div>
            <div class="h-[100%] gap-6 flex items-center p-[10px]">
                <div class="h-[600px] hidden md:block">
                    <img class="h-[100%] w-100%" src="assets/images/Group 38236.png" alt="" />
                </div>
                <div class="flex flex-col gap-[10px]">
                    <h3 class="text-[#909090] font-semibold">Join for free</h3>
                    <h1 class="text-[#FE4C02] font-bold text-[27px]">
                        Joybox Cravings
                    </h1>
                    <h1 class="text-[#909090] font-bold text-[27px]">Register your <br> brand now</h1>
                    <a class="text-[17px] text-[#FE4C02] w-fit border-[1px] rounded-[6px] mt-4 border-[#FE4C02] font-semibold py-[6px] px-[15px]"
                        href="">Explore more</a>
                </div>
            </div>
            <div style="
        background: linear-gradient(
          359.58deg,
          rgba(255, 78, 56, 0.8) 0.36%,
          rgba(255, 210, 0, 0.8) 99.64%
        );
      "
                class="flex items-center justify-between flex-col p-[20px] md:p-[30px] rounded-[40px]">
                <div class="w-[100%] mb-[20px] flex items-center justify-center gap-[30px]">
                    <button class="signup-button text-[22px] text-[#000] font-bold">Register your brand
                        <hr class="bg-[#000] border-none p-[1.3px] mt-[5px]">
                    </button>
                </div>
                <form action="" class="w-[100%]">
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Full name">Full name</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]"
                            type="text" />
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Brand name">Brand name</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]"
                            type="text" />
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Email">Email</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]"
                            type="email" />
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Password">Password</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]"
                            type="password" />
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="font-[500] text-[17px]" for="Age">Location</label>
                        <input class="py-[7px] bg-transparent border-b border-b-[#fff] text-[16px] text-[#fff]"
                            type="text" />
                    </div>
                    <div class="flex py-3 gap-3 mb-4">
                        <input type="checkbox" />
                        <span class="text-[#fff] text-[15px]">I agree to the
                            <span class="text-[#000]">terms of service</span></span>
                    </div>
                </form>
                <div class="w-full flex justify-between items-center flex-col gap-3 lg:gap-0 lg:flex-row">
                    <button class="bg-[black] text-[#fff] py-[10px] text-[17px] px-[30px] rounded-lg">
                        Register your brand
                    </button>
                    <p class="text-[15px] text-[#fff]">
                        Already a member? <button class="login-button text-[#FE4C02]">Login</button>
                    </p>
                </div>
                <div class="flex items-center justify-center flex-col gap-[10px] mt-[30px]">
                    <p class="text-[15px] text-[#fff]">OR Sign up with</p>
                    <hr class="w-[200px] p-[2px]">
                    <div>
                        <i class="fab fa-google text-[30px] text-[#fff] mr-3"></i>
                        <i class="fab fa-facebook text-[30px] text-[#fff]"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
